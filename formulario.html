<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro de Prácticas y Pedidos</title>
    <link rel="stylesheet" href="./resources/style/style.css">
</head>

<body>
    <div class="card">
        <h1 class="titulo_form"">Formulario de Registro de Práctica / Pedido</h1>
        <form id=" pedidoForm" class="grid" autocomplete="off" action="save.js">
            <!-- Instructor -->
            <div class="row">
                <div class="col-12"><label>Curso</label>
                    <select id="cursoSelect" required>
                        <option value="" hidden>— Selecciona curso —</option>
                    </select>
                </div>
                <div class="col-12">
                    <label>Instructores del curso</label>
                    <select id="instSugeridos" required>
                        <option value="" hidden>— No disponible —</option>
                    </select>
                </div>
            </div>

            <!-- Práctica -->
            <div class="row">
                <div class="col-12"><label>Práctica</label>
                    <select id="practicaSelect" required>
                        <option value="" hidden>— Primero elige un curso —</option>
                    </select>
                </div>
            </div>

            <!-- Insumos -->
            <div class="row">
                <div class="col-6">
                    <label>Insumos (puedes elegir varios)</label>
                    <select id="insumosSelect" multiple></select>
                </div>
                <div class="col-6">
                    <ul id="listaInsumos" class="insumos-list"></ul>
                </div>
            </div>

            <div id="contenedor-inputs-insumos"></div>

            <!-- Observaciones -->
            <div class="row">
                <div class="col-12">
                    <label>Observaciones (opcional)</label>
                    <textarea id="obs" rows="3" placeholder="Notas adicionales para el laboratorio…"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12 actions">
                    <button class="btn primary" type="submit">Guardar</button>
                    <button id="reset" class="btn ghost" type="reset">Limpiar</button>
                </div>
            </div>
            </form>

            <pre id="salida" hidden></pre>
    </div>
    
    <script type="module" src="./resources/js/form.js"></script>
</body>

</html>
